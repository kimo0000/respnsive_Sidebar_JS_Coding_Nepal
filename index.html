<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <header>
          <div class="logo">
            <i class="fa-solid fa-c"></i>
            <span>Touati Karim</span>
          </div>
        </header>
        <div class="side_menu">
          <div class="item dashbord">
            <div class="row">
              <i class="fa-solid fa-table-columns"></i>
              <div class="dash">
                <span>Dashbord</span>
              </div>
            </div>
          </div>
          <div class="item category">
            <div class="row">
              <i class="fa-solid fa-layer-group"></i>
              <div class="dash">
                <span>Category</span>
                <i class="fa-solid fa-chevron-up up"></i>
              </div>
            </div>
            <ul class="list_menu">
              <li>post</li>
              <li>post</li>
              <li>post</li>
              <li>post</li>
            </ul>
          </div>
          <div class="item post">
            <div class="row">
              <i class="fa-regular fa-address-card"></i>
              <div class="dash">
                <span>Post</span>
                <i class="fa-solid fa-chevron-up up"></i>
              </div>
            </div>
            <ul class="list_menu">
              <li>post</li>
              <li>post</li>
              <li>post</li>
              <li>post</li>
            </ul>
          </div>
          <div class="item analytics">
            <div class="row">
              <i class="fa-solid fa-chart-pie"></i>
              <div class="dash">
                <span>Analytics</span>
              </div>
            </div>
          </div>
          <div class="item chart">
            <div class="row">
              <i class="fa-solid fa-chart-line"></i>
              <div class="dash">
                <span>Chart</span>
              </div>
            </div>
          </div>
          <div class="item plugins">
            <div class="row">
              <i class="fa-solid fa-plug"></i>
              <div class="dash">
                <span>Plugins</span>
                <i class="fa-solid fa-chevron-up up"></i>
              </div>
            </div>
            <ul class="list_menu">
              <li>post</li>
              <li>post</li>
              <li>post</li>
              <li>post</li>
            </ul>
          </div>
          <div class="item explore">
            <div class="row">
              <i class="fa-brands fa-wpexplorer"></i>
              <div class="dash">
                <span>Explore</span>
              </div>
            </div>
          </div>
          <div class="item history">
            <div class="row">
              <i class="fa-solid fa-clock-rotate-left"></i>
              <div class="dash">
                <span>history</span>
              </div>
            </div>
          </div>
          <div class="item setting">
            <div class="row">
              <i class="fa-solid fa-gear"></i>
              <div class="dash">
                <span>Setting</span>
              </div>
            </div>
          </div>
        </div>
        <div class="sign_up">
          <img src="imgs/user.jpg" alt="image user" />
          <div class="job">
            <h3>Touati Karim</h3>
            <span>Web Developer</span>
          </div>
          <i class="fa-solid fa-arrow-right-to-bracket sign_in"></i>
        </div>
      </div>
      <div class="content">
        <i class="fa-solid fa-bars menu"></i>
        <h1>drop Down sidebar</h1>
      </div>
    </div>
  </body>
</html>
